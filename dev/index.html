<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>
        Weather App
    </title>
<script defer src="index.js"></script><link href="styles.css" rel="stylesheet"></head>

<body>
    <header>
        <div class="collapse-sidebar">Collapse</div>
        <div class="search-location">Search</div>
    </header>

    <main>
        <div class="location-brief-info">
            <p class="city"></p>
            <p class="temp"></p>
            <p class="type"></p>
            <div class="temp-high-low">
                <p class="temp-high">H:</p>
                <p class="temp-low">L:</p>
            </div>
        </div>

        <div class="location-info-cards">
            <div class="card hourly-forecast">
                <div class="card-title">Hourly forecast</div>
                <hr>
                <div class="card-content">
                    
                </div>
            </div>
            <div class="card daily-forecast">
                <div class="card-title">10-day forecast</div>
                <hr>
                <div class="card-content">

                </div>
            </div>
            <div class="card precipitation">
                <div class="card-title">Precipitation</div>
                <div class="card-content"></div>
            </div>
            <div class="card feels-like">
                <div class="card-title">Feels like</div>
                <div class="card-content">

                </div>
            </div>
            <div class="card uv-index">
                <div class="card-title">UV index</div>
                <div class="card-content">
                    
                </div>
            </div>
            <div class="card wind">
                <div class="card-title">Wind</div>
                <div class="card-content"></div>
            </div>
            <div class="card sunrise-sunset">
                <div class="card-title"></div>
                <div class="card-content">
                    
                </div>
            </div>
            <div class="card humidity">
                <div class="card-title">Humidity</div>
                <div class="card-content"></div>
            </div>
            <div class="card air-pollution">
                <div class="card-title">Air pollution</div>
                <div class="card-content"></div>
            </div>
        </div>
    </main>
</body>

</html>
