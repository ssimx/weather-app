<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@googlemaps/extended-component-library@0.6"></script>
    <title>
        Weather App
    </title>
<script defer src="index.js"></script><link href="styles.css" rel="stylesheet"></head>

<body>

    <div id="location" class="visible" >
        <div class="header-buttons">
            <button id="saved-locations-btn">
                <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                    stroke="#ffffff">
        
                    <g id="SVGRepo_bgCarrier" stroke-width="0" />
        
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
        
                    <g id="SVGRepo_iconCarrier">
                        <path
                            d="M8 6.00067L21 6.00139M8 12.0007L21 12.0015M8 18.0007L21 18.0015M3.5 6H3.51M3.5 12H3.51M3.5 18H3.51M4 6C4 6.27614 3.77614 6.5 3.5 6.5C3.22386 6.5 3 6.27614 3 6C3 5.72386 3.22386 5.5 3.5 5.5C3.77614 5.5 4 5.72386 4 6ZM4 12C4 12.2761 3.77614 12.5 3.5 12.5C3.22386 12.5 3 12.2761 3 12C3 11.7239 3.22386 11.5 3.5 11.5C3.77614 11.5 4 11.7239 4 12ZM4 18C4 18.2761 3.77614 18.5 3.5 18.5C3.22386 18.5 3 18.2761 3 18C3 17.7239 3.22386 17.5 3.5 17.5C3.77614 17.5 4 17.7239 4 18Z"
                            stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </g>
        
                </svg>
            </button>
            <button id="cancel-btn" class="btn-hidden">
                Cancel
            </button>
            <button id="save-btn" class="btn-hidden">
                Save
            </button>
        </div>

        <div class="location-brief-info">
            <p class="city"></p>
            <div class="temp">
                <p class="temp-number"></p>
                <p class="temp-icon"></p>
            </div>
            <p class="type"></p>
            <div class="temp-high-low">
                <p class="temp-high"></p>
                <p class="temp-low"></p>
            </div>
        </div>

        <div class="location-info-cards">
            <div class="card hourly-forecast">
                <div class="card-title">
                    <img src="clock.svg" alt="Clock" class="card-title-icon">
                    <p class="card-title-text">Hourly forecast</p>
                </div>
                <hr>
                <div class="card-content">
                    
                </div>
            </div>
            <div class="card daily-forecast">
                <div class="card-title">
                    <img src="calendar.svg" alt="Calendar icon" class="card-title-icon">
                    <p class="card-title-text">10-day forecast</p>
                </div>
                <hr>
                <div class="card-content">

                </div>
            </div>
            <div class="card precipitation">
                <div class="card-title">
                    <img src="umbrella.svg" alt="Umbrella icon" class="card-title-icon">
                    <p class="card-title-text">Precipitation</p>
                </div>
                <div class="card-content">
                    <div id="map"></div>
                </div>
            </div>
            <div class="card feels-like">
                <div class="card-title">
                    <img src="temperature.svg" alt="Wind icon" class="card-title-icon">
                    <p class="card-title-text">Feels like</p>
                </div>
                <div class="card-content">

                </div>
            </div>
            <div class="card uv-index">
                <div class="card-title">
                    <img src="sun.svg" alt="Sun icon" class="card-title-icon">
                    <p class="card-title-text">UV-index</p>
                </div>
                <div class="card-content">
                    
                </div>
            </div>
            <div class="card wind">
                <div class="card-title">
                    <img src="wind.svg" alt="Wind icon" class="card-title-icon">
                    <p class="card-title-text">Wind</p>
                </div>
                <div class="card-content">
                    <div class="wind-speed">
                        <div class="wind-type-wind">
                            <div class="wind-left">13</div>
                            <div class="wind-right">
                                <p class="wind-metric">KM/H</p>
                                <p class="wind-name">Wind</p>
                            </div>
                        </div>
                        <hr>
                        <div class="wind-type-gust">
                            <div class="wind-left">13</div>
                            <div class="wind-right">
                                <p class="wind-metric">KM/H</p>
                                <p class="wind-name">Gusts</p>
                            </div>
                        </div>
                    </div>
                    <div class="wind-direction">
                        <div class="circle">
                            <div class="direction"><p class="direction-text"></p></div>
                            <img src="compass.png" alt="">
                            <img src="arrow.png" alt="" class="arrow">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card pressure">
                <div class="card-title">
                    <img src="pressure.svg" alt="Wind icon" class="card-title-icon">
                    <p class="card-title-text">Pressure</p>
                </div>
                <div class="card-content">
                    <div id="gauge3" class="gauge-container three">
                    </div>
                    <div class="pressure-low-high">
                        <p class="pressure-low">Low</p>
                        <p class="pressure-high">High</p>
                    </div>
                </div>
            </div>
            <div class="card sunrise-sunset">
                <div class="card-title">
                    <img src="sunrise.svg" alt="" class="card-title-icon">
                    <p class="card-title-text">Wind</p>
                </div>
                <div class="card-content">
            
                </div>
            </div>
            <div class="card report-issue">
                <img src="report.svg" alt="Wind icon" class="card-title-icon">
                <div class="card-content">
                    <p class="issue-title">Report an Issue</p>
                    <p class="issue-desc">You can describe the current conditions at your location to help improve forecasts.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="saved-locations" class="" style="display: none">
        <div class="settings">
            <button class="settings-btn">
                <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff" class="settings-icon">
                    <g id="SVGRepo_bgCarrier" stroke-width="0" />
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
                    <g id="SVGRepo_iconCarrier">
                        <path d="M8 12H8.00901M12.0045 12H12.0135M15.991 12H16" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <circle cx="12" cy="12" r="10" stroke="#ffffff" stroke-width="1.5" />
                    </g>
                </svg>
            </button>
            <div class="settings-menu hidden-menu">
                <div class="settings-option edit-list">
                    <div></div>
                    <p>Edit list</p>
                    <svg width="13px" height="13px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff">
                    
                        <g id="SVGRepo_bgCarrier" stroke-width="0" />
                    
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
                    
                        <g id="SVGRepo_iconCarrier">
                    
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="m3.99 16.854-1.314 3.504a.75.75 0 0 0 .966.965l3.503-1.314a3 3 0 0 0 1.068-.687L18.36 9.175s-.354-1.061-1.414-2.122c-1.06-1.06-2.122-1.414-2.122-1.414L4.677 15.786a3 3 0 0 0-.687 1.068zm12.249-12.63 1.383-1.383c.248-.248.579-.406.925-.348.487.08 1.232.322 1.934 1.025.703.703.945 1.447 1.025 1.934.058.346-.1.677-.348.925L19.774 7.76s-.353-1.06-1.414-2.12c-1.06-1.062-2.121-1.415-2.121-1.415z"
                                fill="#ffffff" />
                    
                        </g>
                    
                    </svg>
                </div>
                <hr>
                <div class="settings-option metric">
                    <img src="check.svg" alt="Check icon" class="check-icon">
                    <p>Metric</p>
                    <svg fill="#ffffff" width="16px" height="16px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    
                        <g id="SVGRepo_bgCarrier" stroke-width="0" />
                    
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
                    
                        <g id="SVGRepo_iconCarrier">
                    
                            <path
                                d="M10,15a6,6,0,0,0,9.428,4.925,1,1,0,1,1,1.144,1.64,8,8,0,1,1,0-13.13,1,1,0,1,1-1.144,1.64A6,6,0,0,0,10,15ZM10,4.5A3.5,3.5,0,1,1,6.5,1,3.5,3.5,0,0,1,10,4.5Zm-2,0A1.5,1.5,0,1,0,6.5,6,1.5,1.5,0,0,0,8,4.5Z" />
                    
                        </g>
                    
                    </svg>
                </div>
                <hr>
                <div class="settings-option imperial">
                    <img src="check.svg" alt="Check icon" class="check-icon">
                    <p>Imperial</p>
                    <svg fill="#ffffff" width="16px" height="16px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    
                        <g id="SVGRepo_bgCarrier" stroke-width="0" />
                    
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
                    
                        <g id="SVGRepo_iconCarrier">
                    
                            <path
                                d="M6.5,1A3.5,3.5,0,1,0,10,4.5,3.5,3.5,0,0,0,6.5,1Zm0,5A1.5,1.5,0,1,1,8,4.5,1.5,1.5,0,0,1,6.5,6ZM13,10v4h7a1,1,0,0,1,0,2H13v6a1,1,0,0,1-2,0V9a1,1,0,0,1,1-1h8a1,1,0,0,1,0,2Z" />
                    
                        </g>
                    
                    </svg>
                </div>
            </div>
        </div>

        <div class="search">
            <p>Weather</p>

            <gmpx-api-loader key="AIzaSyA1bB4PRd-fh6WdRgHYzZFm8O7D5XCFUQ4" solution-channel="GMP_GCC_placepicker_v1"></gmpx-api-loader>
            <div id="place-picker-box">
                <div id="place-picker-container">
                    <gmpx-place-picker placeholder="Search for a city" type="(cities)"></gmpx-place-picker>
                    <div class="result"></div>
                </div>
            </div>
            <!-- <input type="text" placeholder="Search for a city" id="search"> -->
        </div>

        <div class="saved-locations-cards">
            
        </div>
    </div>
</body>

</html>
