<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>
        Weather App
    </title>
<script defer src="index.js"></script><link href="styles.css" rel="stylesheet"></head>

<body>
    <header>
        <div class="collapse-sidebar">Collapse</div>
        <div class="search-location">Search</div>
    </header>

    <main>
        <div class="location-brief-info">
            <p class="city">London</p>
            <p class="temp">12</p>
            <p class="type">Breezy</p>
            <div class="temp-high-low">
                <p class="temp-high">H:12</p>
                <p class="temp-low">L:7</p>
            </div>
        </div>

        <div class="location-info-cards">
            <div class="card hourly-forecast"></div>
            <div class="card ten-day-forecast"></div>
            <div class="card precipitation"></div>
            <div class="card feels-like"></div>
            <div class="card uv-index"></div>
            <div class="card wind"></div>
            <div class="card sunset"></div>
            <div class="card air-quality"></div>
        </div>
    </main>
</body>

</html>
