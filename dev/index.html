<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>
        Weather App
    </title>
<script defer src="index.js"></script><link href="styles.css" rel="stylesheet"></head>

<body>
    <header>
        <div class="collapse-sidebar">Collapse</div>
        <div class="search-location">Search</div>
    </header>

    <main>
        <div class="location-brief-info">
            <p class="city"></p>
            <p class="temp"></p>
            <p class="type"></p>
            <div class="temp-high-low">
                <p class="temp-high">H:</p>
                <p class="temp-low">L:</p>
            </div>
        </div>

        <div class="location-info-cards">
            <div class="card hourly-forecast">
                <div class="card-title">
                    <img src="../src/assets/icons/clock.svg" alt="Clock" class="card-title-icon">
                    <p class="card-title-text">Hourly forecast</p>
                </div>
                <hr>
                <div class="card-content">
                    
                </div>
            </div>
            <div class="card daily-forecast">
                <div class="card-title">
                    <img src="../src/assets/icons/calendar.svg" alt="Calendar icon" class="card-title-icon">
                    <p class="card-title-text">10-day forecast</p>
                </div>
                <hr>
                <div class="card-content">

                </div>
            </div>
            <div class="card precipitation">
                <div class="card-title">
                    <img src="../src/assets/icons/umbrella.svg" alt="Umbrella icon" class="card-title-icon">
                    <p class="card-title-text">Precipitation</p>
                </div>
                <div class="card-content"></div>
            </div>
            <div class="card feels-like">
                <div class="card-title">
                    <img src="../src/assets/icons/temperature.svg" alt="Wind icon" class="card-title-icon">
                    <p class="card-title-text">Feels like</p>
                </div>
                <div class="card-content">

                </div>
            </div>
            <div class="card uv-index">
                <div class="card-title">
                    <img src="../src/assets/icons/sun.svg" alt="Sun icon" class="card-title-icon">
                    <p class="card-title-text">UV-index</p>
                </div>
                <div class="card-content">
                    
                </div>
            </div>
            <div class="card wind">
                <div class="card-title">
                    <img src="../src/assets/icons/wind.svg" alt="Wind icon" class="card-title-icon">
                    <p class="card-title-text">Wind</p>
                </div>
                <div class="card-content">
                    <div class="wind-speed">
                        <div class="wind-type-wind">
                            <div class="wind-left">13</div>
                            <div class="wind-right">
                                <p class="wind-metric">KM/H</p>
                                <p class="wind-name">Wind</p>
                            </div>
                        </div>
                        <hr>
                        <div class="wind-type-gust">
                            <div class="wind-left">13</div>
                            <div class="wind-right">
                                <p class="wind-metric">KM/H</p>
                                <p class="wind-name">Gusts</p>
                            </div>
                        </div>
                    </div>
                    <div class="wind-direction">
                        <div class="circle">
                            <div class="direction"><p></p></div>
                            <img src="../src/assets/imgs/compass.png" alt="">
                            <img src="../src/assets/imgs/arrow.png" alt="" class="arrow">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card pressure">
                <div class="card-title">
                    <img src="../src/assets/icons/pressure.svg" alt="Wind icon" class="card-title-icon">
                    <p class="card-title-text">Pressure</p>
                </div>
                <div class="card-content">
                    <div id="gauge3" class="gauge-container three">
                        <p class="pressure-unit">hPa</p>
                    </div>
                    <div class="pressure-low-high">
                        <p class="pressure-low">Low</p>
                        <p class="pressure-high">High</p>
                    </div>
                </div>
            </div>
            <div class="card sunrise-sunset">
                <div class="card-title">
                    <img src="" alt="" class="card-title-icon">
                    <p class="card-title-text">Wind</p>
                </div>
                <div class="card-content">
            
                </div>
            </div>
            <div class="card air-pollution">
                <div class="card-title">Air pollution</div>
                <div class="card-content"></div>
            </div>
        </div>
    </main>
</body>

</html>
